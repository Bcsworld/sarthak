<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Colorful Button</title>

  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      font-family: sans-serif;
      padding: 20px;
    }

    .open-pdf-button {
      background-color: #f00; /* Red background */
      color: #fff; /* White text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .open-pdf-button:hover {
      background-color: #ff0; /* Orange background */
    }
  </style>
</head>
<body>
  <a href="SYBCS_DS-I Solved Slips 2023-24.pdf" target="_blank" class="open-pdf-button">Open PDF</a>

  <script>
    // Add event listener to open the PDF when the button is clicked
    document.querySelector('.open-pdf-button').addEventListener('click', function() {
      // Open the PDF in a new tab
      window.open('SYBCS_DS-I Solved Slips 2023-24.pdf', '_blank');
    });
  </script>
</body>
</html>
